<!DOCTYPE html>
<html>
<head>
    <title>Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .input-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .input-group textarea {
            height: 80px;
            resize: vertical;
        }
        .submit-btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        .file-preview {
            margin-top: 10px;
            max-width: 200px;
        }
        .file-preview img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .rooms-list {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .room-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .room-name {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }
        .room-description {
            color: #666;
            margin: 5px 0;
        }
        .room-id {
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="input-section">
        <div class="input-group">
            <label>Message:</label>
            <textarea id="messageContent" placeholder="Message"></textarea>
        </div>
        <div class="input-group">
            <label>Image:</label>
            <input type="file" id="imageFile" accept="image/*">
        </div>
        <div class="input-group">
            <label>Reply ID:</label>
            <input type="number" id="replyId" placeholder="Message ID (for reply)">
        </div>
        <div class="input-group">
            <label>Room ID:</label>
            <input type="number" id="roomId" placeholder="Room ID" value="1">
        </div>
        <div class="file-preview" id="filePreview"></div>
        <button class="submit-btn" onclick="sendMessage()">Send Message</button>
    </div>


    <div class="input-section">
        <div class="input-group">
            <label>Room Name:</label>
            <input type="text" id="roomName" placeholder="Room name">
        </div>
        <div class="input-group">
            <label>Room Description:</label>
            <textarea id="roomDescription" placeholder="Room description"></textarea>
        </div>
        <button class="submit-btn" onclick="createRoom()">Create Room</button>
    </div>

    <div class="rooms-list" id="roomsList">
   
    </div>
   
  
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script>
        const socket = new SockJS('wss://uab-mete-production.up.railway.app/ws');
        const stompClient = Stomp.over(socket); 

      
  
        let uploadedImagePath = null;

        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(fileName => {
                    if (fileName !== 'error') {
                        uploadedImagePath = fileName;
                        showImagePreview(file);
                    } 
                });
            }
        });

        function showImagePreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('filePreview');
                preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            };
            reader.readAsDataURL(file);
        }

        function sendMessage() {
            const content = document.getElementById('messageContent').value;
            const replyId = document.getElementById('replyId').value;
            const roomId = document.getElementById('roomId').value;
            
           
            
            const requestBody = {
                content: content,
                replayId: replyId ? parseInt(replyId) : null,
                imagePath: uploadedImagePath,
                roomId: parseInt(roomId)
            };
            
            fetch('/mess', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Message sent:', data);
                document.getElementById('messageContent').value = '';
                document.getElementById('replyId').value = '';
                document.getElementById('imageFile').value = '';
                document.getElementById('filePreview').innerHTML = '';
                uploadedImagePath = null;
            })
          
        }

        function createRoom() {
            const name = document.getElementById('roomName').value;
            const description = document.getElementById('roomDescription').value;
            
            if (!name.trim()) {
                alert('Please enter a room name');
                return;
            }
            
            fetch('/rooms', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    description: description
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Room created:', data);
                document.getElementById('roomName').value = '';
                document.getElementById('roomDescription').value = '';
                loadRooms();
            })
        
          
        }

        function loadRooms() {
            fetch('/rooms')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(rooms => {
                    const roomsList = document.getElementById('roomsList');
                    let roomsHtml = '';
                    rooms.forEach(room => {
                        roomsHtml += `
                            <div class="room-item">
                                <div class="room-name">${room.name}</div>
                                <div class="room-description">${room.description || 'Açıklama yok'}</div>
                                <div class="room-id">Oda ID: ${room.id}</div>
                            </div>
                        `;
                    });
                    roomsList.innerHTML = roomsHtml;
                })
              
              
        }

     
        window.addEventListener('DOMContentLoaded', () => {
            loadRooms();

            stompClient.connect({}, () => {
                stompClient.subscribe('/topic/rooms', (room) => {
                    loadRooms();
                });
            }       
        );
    });
    </script>
</body>

</html>
